version: '3'

services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      - NODE_ENV=production
    restart: always

  server:
    build: ./server
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - NODE_ENV=production
      - DATABASE_URL=redis://redis:6379
    restart: always

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
    restart: always
